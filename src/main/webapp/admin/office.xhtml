<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:metadata>
    <f:viewParam name="id" value="#{manageBean.officeId}"/>
    <f:viewAction action="#{manageBean.loadOffice}"/>
</f:metadata>

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<div class="container">
			<h:form>
				<h:inputHidden value="#{manageBean.office.id}" />
				<div class="form-group">
					<label>Name</label>
					<h:inputText value="#{manageBean.office.name}" styleClass="form-control" id="office-name"/>
					<h:message for="office-name" />
				</div>
				<div class="form-group">
					<label>Department</label>
					<h:selectOneMenu value="#{manageBean.departmentId}" styleClass="form-control">
						<f:selectItems value="#{manageBean.departments}" var="department" itemLabel="#{department.name}" itemValue="#{department.id}" />
					</h:selectOneMenu>
				</div>
				<h:commandButton value="Save" action="#{manageBean.updateOffice}" styleClass="btn btn-primary"/>
			</h:form>
		</div>
    </ui:define>
</ui:composition>
</html>
