<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:metadata>
    <f:viewParam name="id" value="#{manageBean.departmentId}"/>
    <f:viewAction action="#{manageBean.loadDepartment}"/>
</f:metadata>

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<div class="container">
			<h:form>
				<h:inputHidden value="#{manageBean.department.id}" />
				<div class="form-group">
					<label>Name</label>
					<h:inputText value="#{manageBean.department.name}" styleClass="form-control"/>	
				</div>
				<h:commandButton value="Save" action="#{manageBean.updateDepartment}" styleClass="btn btn-primary"/>
			</h:form>
		</div>
    </ui:define>
</ui:composition>
</html>
