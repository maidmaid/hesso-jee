<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:metadata>
    <f:viewParam name="id" value="#{manageBean.employeeId}"/>
    <f:viewAction action="#{manageBean.loadEmployee}"/>
</f:metadata>

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
		<h:outputText value="${manageBean.employee.id}" />
		<h:outputText value="${manageBean.employee.firstname}" />
		<h:outputText value="${manageBean.employee.lastname}" />
		<h:outputText value="${manageBean.employee.office.name}" />
		<h:outputText value="${manageBean.employee.office.department.name}" />
		
		<h:form>
	    	<h:inputText value="#{manageBean.employee.firstname}" />
			<h:commandButton value="Save" action="#{manageBean.updateEmployee}" />
		</h:form>

    </ui:define>
</ui:composition>
</html>
