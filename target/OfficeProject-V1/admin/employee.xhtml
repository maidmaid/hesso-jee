<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:metadata>
    <f:viewParam name="id" value="#{manageBean.employeeId}"/>
    <f:viewAction action="#{manageBean.loadEmployee}"/>
</f:metadata>

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<div class="container">
			<h:form>
				<h:inputHidden value="#{manageBean.employee.id}" />
				<div class="form-group">
					<label>Firstname</label>
					<h:inputText value="#{manageBean.employee.firstname}" styleClass="form-control" id="employee-firstname" />	
					<h:message for="employee-firstname" />
				</div>
				<div class="form-group">
					<label>Lastname</label>
					<h:inputText value="#{manageBean.employee.lastname}" styleClass="form-control"/>	
				</div>
				<div class="form-group">
					<label>Office</label>
					<h:selectOneMenu value="#{manageBean.officeId}" styleClass="form-control">
						<f:selectItems value="#{manageBean.offices}" var="office" itemLabel="#{office.department.name} > #{office.name}" itemValue="#{office.id}" />
					</h:selectOneMenu>
				</div>
				<h:commandButton value="Save" action="#{manageBean.updateEmployee}" styleClass="btn btn-primary"/>
			</h:form>
		</div>
    </ui:define>
</ui:composition>
</html>
