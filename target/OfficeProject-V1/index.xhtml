<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <c:forEach var="employee" items="#{ manageBean.employees }"> 
	        <div>
				<h:outputText value="${employee.id}" />
				<h:outputText value="${employee.firstname}" />
				<h:outputText value="${employee.lastname}" />
				<h:outputText value="${employee.office.name}" />
				<h:outputText value="${employee.office.department.name}" />
				<h:link value="Update" outcome="admin/employee">
		  			<f:param name="id" value="${employee.id}" />
		  		</h:link>
			</div>
		</c:forEach>
    </ui:define>
</ui:composition>
</html>
